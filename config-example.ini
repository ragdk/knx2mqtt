[knx]
# IP address of the KNX IP gateway
Gateway = localhost
ProjectPath = /path/to/knx_project.knxproj
; KeysPath is required when running with KNX IP Secure (default; disable with --no-knx-secure)
KeysPath = /path/to/knxkeys.knxkeys
# comma-separated list of room names. Can be empty.
MonitorRooms = Living Room, Kitchen

[mqtt]
# IP address or DNS name of the MQTT broker
Broker = localhost
Port = 1883
# ClientId is used to identify the client to the broker
ClientId = knx2mqtt
MainTopic = knx

[logging]
Level = INFO
